<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Text Editor</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="toolbar">
            <div class="head">
                <input type="text" placeholder="Filename" value="untitled" id="filename">
                <select onchange="fileHandle(this.value); this.selectedIndex=0">
                    <option value="" selected="" hidden="" disabled="">File</option>
                    <option value="new">New File</option>
                    <option value="txt">Save as text</option>
                    <option value="pdf">Save as pdf</option>
                </select>
                <select onchange="formatDoc('formatBlock', this.value); this.selectedIndex=0">
                    <option value="" selected="" hidden="" disabled="">Format</option>
                    <option value="h1">h1</option>
                    <option value="h2">h2</option>
                    <option value="h3">h3</option>
                    <option value="h4">h4</option>
                    <option value="h5">h5</option>
                    <option value="h6">h6</option>
                    <option value="p">paragraph</option>
                </select>
                <select onchange="formatDoc('fontSize', this.value); this.selectedIndex=0">
                    <option value="" selected="" hidden="" disabled="">Font size</option>
                    <option value="1">Extra small</option>
                    <option value="2">Small</option>
                    <option value="3">Regular</option>
                    <option value="4">Medium</option>
                    <option value="5">Large</option>
                    <option value="6">Extra large</option>
                    <option value="7">Big</option>
                </select>
                <div class="color">
                    <span>color</span>
                    <input type="color" oninput="formatDoc('foreColor', this.value); this.value='#000000';">
                </div>
                <div class="color">
                    <span>Background</span>
                    <input type="color" oninput="formatDoc('hiliteColor', this.value); this.value='#000000';">
                </div>
            </div>
            <div class="btn-toolbar">
                <button onclick="formatDoc('undo')"><i class="fas fa-undo"></i></button>
                <button onclick="formatDoc('redo')"><i class="fas fa-redo"></i></button>
                <button onclick="formatDoc('bold')"><i class="fas fa-bold"></i></button>
                <button onclick="formatDoc('underline')"><i class="fas fa-underline"></i></button>
                <button onclick="formatDoc('italic')"><i class="fas fa-italic"></i></button>
                <button onclick="formatDoc('strikeThrough')"><i class="fas fa-strikethrough"></i></button>
                <button onclick="formatDoc('justifyLeft')"><i class="fas fa-align-left"></i></button>
                <button onclick="formatDoc('justifyRight')"><i class="fas fa-align-right"></i></button>
                <button onclick="formatDoc('justifyCenter')"><i class="fas fa-align-center"></i></button>
                <button onclick="formatDoc('justifyFull')"><i class="fas fa-align-justify"></i></button>
                <button onclick="formatDoc('insertOrderedList')"><i class="fas fa-list-ol"></i></button>
                <button onclick="formatDoc('insertUnorderedList')"><i class="fas fa-list-ul"></i></button>
                <button onclick="formatDoc('copy')"><i class="fas fa-copy"></i></button>
                <button onclick="formatDoc('cut')"><i class="fas fa-cut"></i></button>
                <button onclick="formatDoc('delete')"><i class="fas fa-trash"></i></button>
                <button onclick="formatDoc('forwardDelete')"><i class="fas fa-delete-left"></i></button>
                <button onclick="formatDoc('paste')"><i class="fas fa-paste"></i></button>
                <button onclick="formatDoc('selectAll')"><i class="fas fa-check-double"></i></button>
                <button onclick="formatDoc('subscript')"><i class="fas fa-subscript"></i></button>
                <button onclick="formatDoc('superscript')"><i class="fas fa-superscript"></i></button>
                <button onclick="addLink()"><i class="fas fa-link"></i></button>
                <button onclick="formatDoc('unlink')"><i class="fas fa-unlink"></i></button>
                <button onclick="formatDoc('indent')"><i class="fas fa-indent"></i></button>
                <button onclick="formatDoc('outdent')"><i class="fas fa-outdent"></i></button>
                <button onclick="formatDoc('insertImage')"><i class="fas fa-image"></i></button>
                <button id="show-code" data-active="false"><i class="fas fa-code"></i></button>
            </div>
        </div>
        <div id="content" contenteditable="true" spellcheck="true">
            lorem,ipsum.
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
